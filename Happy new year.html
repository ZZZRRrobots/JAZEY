<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year ✨</title>
<style>
/* --- Base reset --- */
* {margin:0; padding:0; box-sizing:border-box; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;}
body {
  height: 100vh;
  background: radial-gradient(circle at top, #111 0%, #000 70%);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

/* --- Screens --- */
.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
  padding:24px;
  opacity:0;
  transition:opacity 1s ease;
  pointer-events:none;
}
.screen.active {opacity:1; pointer-events:auto;}

h1 {font-size:1.8rem; font-weight:500; margin-bottom:24px;}
p {font-size:1.2rem; opacity:0.9; margin-top:12px;}

button {
  padding:14px 36px;
  border-radius:40px;
  border:1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.05);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  transition: all 0.4s ease;
}
button:hover {box-shadow:0 0 25px rgba(255,255,255,0.3); background: rgba(255,255,255,0.1);}

/* --- Typing --- */
.typing {font-size:1.3rem; min-height:2em;}

/* --- Particles --- */
canvas {position:absolute; inset:0; z-index:0; pointer-events:none;}
#particles {opacity:0.15;}

/* --- Final message glow --- */
.final {
  opacity:0;
  font-size:1.8rem;
  animation:fadeIn 2s ease forwards;
}
@keyframes fadeIn {from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);}}

/* --- Sparkle on click --- */
.sparkle {
  position:absolute;
  width:6px; height:6px;
  background: gold;
  border-radius:50%;
  opacity:0.8;
  pointer-events:none;
  animation:move 1s ease-out forwards;
}
@keyframes move {
  0%{transform:translate(0,0); opacity:1;}
  100%{transform:translate(var(--x), var(--y)); opacity:0;}
}

/* --- ✨ glowing effect --- */
.glow-star {
  display:inline-block;
  color:#ffd700;
  text-shadow:
    0 0 4px #fff,
    0 0 8px #fff,
    0 0 12px #ffd700,
    0 0 16px #ffd700;
  animation:starGlow 1.8s ease-in-out infinite alternate;
}
@keyframes starGlow {
  0% { text-shadow: 0 0 2px #fff,0 0 6px #fff,0 0 10px #ffd700,0 0 14px #ffd700; }
  100% { text-shadow: 0 0 6px #fff,0 0 10px #fff,0 0 16px #ffd700,0 0 24px #ffd700; }
}

@media(max-width:480px){h1{font-size:1.5rem;} p{font-size:1rem;}}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<!-- Screen 1 -->
<div class="screen active" id="screen1">
  <h1>This website wasn’t made for everyone.</h1>
  <button onclick="goNext()">Continue</button>
</div>

<!-- Screen 2 -->
<div class="screen" id="screen2">
  <div class="typing" id="typing"></div>
</div>

<!-- Screen 3 -->
<div class="screen" id="screen3">
  <div class="final" id="finalMsg">Happy New Year <span class="glow-star">✨</span></div>
</div>

<script>
// --- Particle background ---
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
resize();
window.addEventListener('resize', resize);

const particles=[];
for(let i=0;i<80;i++) {
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:1+Math.random()*2, dx:(Math.random()-0.5)*0.3, dy:(Math.random()-0.5)*0.3});
}

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(const p of particles){
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0)p.x=canvas.width;if(p.x>canvas.width)p.x=0;
    if(p.y<0)p.y=canvas.height;if(p.y>canvas.height)p.y=0;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,0.15)';
    ctx.fill();
  }
  requestAnimationFrame(draw);
}
draw();

// --- Screen transitions & typing ---
const screen1=document.getElementById('screen1');
const screen2=document.getElementById('screen2');
const screen3=document.getElementById('screen3');
const typingEl=document.getElementById('typing');
const messages=["If you’re seeing this…","You matter."];
let msgIndex=0, charIndex=0;

function goNext(){
  screen1.classList.remove('active');
  setTimeout(()=>{screen2.classList.add('active'); typeText();},800);
}

function typeText(){
  if(msgIndex>=messages.length){
    setTimeout(()=>{
      screen2.classList.remove('active');
      screen3.classList.add('active');
    },1000);
    return;
  }
  if(charIndex<messages[msgIndex].length){
    typingEl.textContent+=messages[msgIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeText,60);
  } else {
    setTimeout(()=>{
      typingEl.textContent="";
      charIndex=0;
      msgIndex++;
      typeText();
    },1000);
  }
}

// --- Sparkle on click Easter egg ---
document.getElementById('finalMsg').addEventListener('click', e=>{
  for(let i=0;i<12;i++){
    const sp=document.createElement('div');
    sp.className='sparkle';
    sp.style.left=e.clientX+'px';
    sp.style.top=e.clientY+'px';
    sp.style.setProperty('--x', (Math.random()-0.5)*100+'px');
    sp.style.setProperty('--y', (Math.random()-0.5)*100+'px');
    document.body.appendChild(sp);
    setTimeout(()=>sp.remove(),1000);
  }
});
</script>
</body>
</html>
