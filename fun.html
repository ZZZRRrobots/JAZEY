<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Particle Shapes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .shape-btn {
            width: 50px;
            height: 50px;
            border: 2px solid white;
            background: transparent;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 20px;
            border-radius: 10px;
        }

        .shape-btn:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.1); }
        .active { background: white !important; color: black; }
        
        #video-container { position: fixed; top: 10px; right: 10px; width: 150px; border: 2px solid #555; }
        video { width: 100%; transform: scaleX(-1); }
    </style>
</head>
<body>

<div id="video-container"><video id="input_video"></video></div>

<div id="ui-layer">
    <button class="shape-btn active" onclick="setShape('heart')">‚ù§</button>
    <button class="shape-btn" onclick="setShape('star')">‚≠ê</button>
    <button class="shape-btn" onclick="setShape('circle')">‚ö™</button>
    <button class="shape-btn" onclick="setShape('square')">‚¨ú</button>
    <button class="shape-btn" onclick="setShape('cake')">üéÇ</button>
</div>

<script>
    let particles = [];
    let targets = [];
    let currentShape = 'heart';
    let handX = 0, handY = 0;
    const numParticles = 600;

    function setup() {
        createCanvas(windowWidth, windowHeight);
        // Initialize particles at random positions
        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }
        createShapePoints();
    }

    function draw() {
        background(0, 30); // Slight trail effect

        // Draw and update particles
        for (let i = 0; i < particles.length; i++) {
            let target = targets[i % targets.length];
            particles[i].behaviors(target, handX, handY);
            particles[i].update();
            particles[i].show();
        }
    }

    class Particle {
        constructor() {
            this.pos = createVector(random(width), random(height));
            this.target = createVector(random(width), random(height));
            this.vel = p5.Vector.random2D();
            this.acc = createVector();
            this.r = 4;
            this.maxspeed = 10;
            this.maxforce = 1;
            this.color = color(random(150, 255), random(100, 200), 255);
        }

        behaviors(target, hX, hY) {
            let arrive = this.arrive(target);
            let mouse = createVector(hX, hY);
            let flee = this.flee(mouse);

            arrive.mult(1);
            flee.mult(5);

            this.applyForce(arrive);
            this.applyForce(flee);
        }

        applyForce(f) { this.acc.add(f); }

        update() {
            this.pos.add(this.vel);
            this.vel.add(this.acc);
            this.acc.mult(0);
        }

        show() {
            stroke(this.color);
            strokeWeight(this.r);
            point(this.pos.x, this.pos.y);
        }

        arrive(target) {
            let desired = p5.Vector.sub(target, this.pos);
            let d = desired.mag();
            let speed = this.maxspeed;
            if (d < 100) speed = map(d, 0, 100, 0, this.maxspeed);
            desired.setMag(speed);
            let steer = p5.Vector.sub(desired, this.vel);
            steer.limit(this.maxforce);
            return steer;
        }

        flee(target) {
            let desired = p5.Vector.sub(target, this.pos);
            let d = desired.mag();
            if (d < 100) {
                desired.setMag(this.maxspeed);
                desired.mult(-1);
                let steer = p5.Vector.sub(desired, this.vel);
                steer.limit(this.maxforce);
                return steer;
            } else {
                return createVector(0, 0);
            }
        }
    }

    function createShapePoints() {
        targets = [];
        let centerX = width / 2;
        let centerY = height / 2;
        let size = 15;

        for (let i = 0; i < numParticles; i++) {
            let x, y;
            let t = map(i, 0, numParticles, 0, TWO_PI);

            if (currentShape === 'heart') {
                x = 16 * pow(sin(t), 3);
                y = -(13 * cos(t) - 5 * cos(2 * t) - 2 * cos(3 * t) - cos(4 * t));
            } else if (currentShape === 'star') {
                let r = i % 2 === 0 ? 20 : 10;
                x = r * cos(t * 2.5);
                y = r * sin(t * 2.5);
            } else if (currentShape === 'circle') {
                x = 15 * cos(t);
                y = 15 * sin(t);
            } else if (currentShape === 'square') {
                // simple square logic
                if (t < PI/2) { x = 15; y = map(t, 0, PI/2, -15, 15); }
                else if (t < PI) { x = map(t, PI/2, PI, 15, -15); y = 15; }
                else if (t < 3*PI/2) { x = -15; y = map(t, PI, 3*PI/2, 15, -15); }
                else { x = map(t, 3*PI/2, TWO_PI, -15, 15); y = -15; }
            } else if (currentShape === 'cake') {
                x = random(-15, 15);
                y = random(-10, 10); // Placeholder block for cake
            }

            targets.push(createVector(centerX + x * size, centerY + y * size));
        }
    }

    function setShape(shape) {
        currentShape = shape;
        createShapePoints();
        document.querySelectorAll('.shape-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }

    // HAND TRACKING SETUP
    const videoElement = document.getElementById('input_video');
    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
    hands.onResults((results) => {
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            let hand = results.multiHandLandmarks[0][8]; // Index finger tip
            handX = (1 - hand.x) * width; // Mirror it
            handY = hand.y * height;
        }
    });

    const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 1280, height: 720
    });
    camera.start();

    function windowResized() { resizeCanvas(windowWidth, windowHeight); createShapePoints(); }
</script>
</body>
</html>
