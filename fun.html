<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cosmic Particles - 3D Hand Control</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #010102; font-family: 'Segoe UI', sans-serif; }
        
        /* Small Camera Box */
        #hand-monitor {
            position: absolute; bottom: 20px; right: 20px;
            width: 140px; height: 100px; border: 1px solid rgba(0, 234, 255, 0.3);
            border-radius: 12px; overflow: hidden; z-index: 100;
            background: #000; box-shadow: 0 0 20px rgba(0, 234, 255, 0.2);
        }
        #webcam-video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); opacity: 0.6; }

        /* Shape Selection Menu */
        #shape-menu {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 15px; z-index: 200; background: rgba(0,0,0,0.5);
            padding: 10px 20px; border-radius: 50px; backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 234, 255, 0.2);
        }

        .shape-btn {
            background: none; border: 1px solid rgba(0, 234, 255, 0.5);
            color: #00eaff; padding: 8px 15px; border-radius: 20px; cursor: pointer;
            font-size: 12px; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s;
        }

        .shape-btn:hover { background: rgba(0, 234, 255, 0.2); transform: scale(1.1); }
        .active { background: #00eaff !important; color: #000 !important; font-weight: bold; }

        #top-text {
            position: absolute; top: 40px; width: 100%; text-align: center;
            color: #00eaff; letter-spacing: 5px; text-transform: uppercase;
            font-weight: 300; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="top-text"><h1>Cosmic Sandbox</h1></div>

    <div id="hand-monitor">
        <video id="webcam-video" autoplay playsinline muted></video>
    </div>

    <div id="shape-menu">
        <button class="shape-btn active" onclick="setGlobalShape('heart')">Heart</button>
        <button class="shape-btn" onclick="setGlobalShape('cake')">Cake</button>
        <button class="shape-btn" onclick="setGlobalShape('star')">Star</button>
        <button class="shape-btn" onclick="setGlobalShape('ring')">Ring</button>
        <button class="shape-btn" onclick="setGlobalShape('cube')">Cube</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/+esm"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        const CONFIG = { totalParticles: 15000, mainColor: 0x00eaff };
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 60;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // Bloom (Glow) Effect
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        composer.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85));

        // Geometry Setup
        const geo = new THREE.BufferGeometry();
        const pos = new Float32Array(CONFIG.totalParticles * 3);
        const tar = new Float32Array(CONFIG.totalParticles * 3);
        const vel = new Float32Array(CONFIG.totalParticles * 3);

        for(let i=0; i<CONFIG.totalParticles; i++) {
            const i3 = i * 3;
            pos[i3] = (Math.random()-0.5)*100;
            pos[i3+1] = (Math.random()-0.5)*100;
            pos[i3+2] = (Math.random()-0.5)*100;
        }

        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        geo.setAttribute('target', new THREE.BufferAttribute(tar, 3));
        geo.setAttribute('velocity', new THREE.BufferAttribute(vel, 3));

        const mat = new THREE.PointsMaterial({ size: 0.25, color: CONFIG.mainColor, blending: THREE.AdditiveBlending, transparent: true, opacity: 0.8 });
        const points = new THREE.Points(geo, mat);
        scene.add(points);

        // --- SHAPE GENERATORS ---
        function updateTargets(type) {
            const t = geo.attributes.target.array;
            for(let i=0; i<CONFIG.totalParticles; i++) {
                const i3 = i * 3;
                let x, y, z;

                if (type === 'heart') {
                    const phi = Math.random() * Math.PI * 2;
                    const theta = Math.random() * Math.PI;
                    x = 16 * Math.pow(Math.sin(phi), 3);
                    y = 13 * Math.cos(phi) - 5 * Math.cos(2*phi) - 2 * Math.cos(3*phi) - Math.cos(4*phi);
                    z = (Math.random() - 0.5) * 5;
                    x *= 0.8; y *= 0.8;
                } else if (type === 'cake') {
                    const r = Math.sqrt(Math.random()) * 10;
                    const a = Math.random() * Math.PI * 2;
                    x = r * Math.cos(a);
                    z = r * Math.sin(a);
                    y = (i < CONFIG.totalParticles * 0.7) ? (Math.random() * 10 - 5) : (Math.random() * 5 + 5);
                } else if (type === 'star') {
                    const r = i % 2 === 0 ? 15 : 7;
                    const a = (i / CONFIG.totalParticles) * Math.PI * 2 * 5;
                    x = r * Math.cos(a); y = r * Math.sin(a); z = (Math.random()-0.5)*5;
                } else if (type === 'ring') {
                    const a = Math.random() * Math.PI * 2;
                    const rad = 15 + (Math.random() - 0.5) * 2;
                    x = rad * Math.cos(a); y = rad * Math.sin(a); z = (Math.random()-0.5)*2;
                } else { // Cube
                    x = (Math.random()-0.5)*20; y = (Math.random()-0.5)*20; z = (Math.random()-0.5)*20;
                }
                t[i3] = x; t[i3+1] = y; t[i3+2] = z;
            }
            geo.attributes.target.needsUpdate = true;
        }

        window.setGlobalShape = (type) => {
            updateTargets(type);
            document.querySelectorAll('.shape-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText.toLowerCase() === type);
            });
        };

        // --- HAND TRACKING ---
        let handLandmarker, handPos = new THREE.Vector3(1000, 1000, 1000);
        async function initAI() {
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.8/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task", delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            const video = document.getElementById('webcam-video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.onloadeddata = () => {
                const detect = () => {
                    const res = handLandmarker.detectForVideo(video, performance.now());
                    if (res.landmarks?.[0]) {
                        const l = res.landmarks[0][8]; // Index tip
                        handPos.set((0.5 - l.x) * 70, (0.5 - l.y) * 50, 0);
                    } else { handPos.set(1000, 1000, 1000); }
                    requestAnimationFrame(detect);
                };
                detect();
            };
        }

        function animate() {
            requestAnimationFrame(animate);
            const p = geo.attributes.position.array, t = geo.attributes.target.array, v = geo.attributes.velocity.array;

            for(let i=0; i<CONFIG.totalParticles; i++) {
                const i3 = i * 3;
                
                // Physics: Velocity and Damping
                p[i3] += v[i3]; p[i3+1] += v[i3+1]; p[i3+2] += v[i3+2];
                v[i3] *= 0.92; v[i3+1] *= 0.92; v[i3+2] *= 0.92;

                // Hand Force
                const dx = p[i3] - handPos.x, dy = p[i3+1] - handPos.y, dz = p[i3+2] - handPos.z;
                const dist = Math.sqrt(dx*dx + dy*dy + dz*dz);
                if (dist < 12) {
                    const force = (12 - dist) * 0.08;
                    v[i3] += (dx/dist) * force; v[i3+1] += (dy/dist) * force;
                }

                // Attraction to Shape
                p[i3] += (t[i3] - p[i3]) * 0.04;
                p[i3+1] += (t[i3+1] - p[i3+1]) * 0.04;
                p[i3+2] += (t[i3+2] - p[i3+2]) * 0.04;
            }
            geo.attributes.position.needsUpdate = true;
            points.rotation.y += 0.005;
            composer.render();
        }

        updateTargets('heart');
        initAI();
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
