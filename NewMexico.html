<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class New Mexico - AI Interface</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            z-index: 10;
            pointer-events: none; /* Let clicks pass through to 3D */
        }

        h1 {
            text-shadow: 0 0 10px #00ffcc;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Control Panel */
        #controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
            background: rgba(0, 20, 20, 0.8);
            padding: 15px;
            border: 1px solid #00ffcc;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00ffcc;
            color: white;
            padding: 10px;
            font-size: 16px;
            width: 300px;
            outline: none;
        }

        button {
            background: #00ffcc;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }

        button:hover {
            background: white;
            box-shadow: 0 0 15px white;
        }

        /* Loading Overlay */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <h1>Class: New Mexico</h1>
        <p>System Status: <span id="status">ONLINE</span></p>
    </div>

    <div id="controls">
        <input type="text" id="textInput" placeholder="Type what you want me to say..." value="Hello Class New Mexico. I am your AI assistant.">
        <button onclick="speakText()">Speak</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        let scene, camera, renderer;
        let robotGroup, head, jaw, leftEye, rightEye;
        let isSpeaking = false;
        let mouthSpeed = 0.2;
        let time = 0;

        // --- INIT THREE.JS SCENE ---
        function init() {
            scene = new THREE.Scene();
            // Fog for depth
            scene.fog = new THREE.FogExp2(0x050505, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x00ffcc, 1, 100);
            pointLight.position.set(5, 5, 5);
            scene.add(pointLight);

            const backLight = new THREE.PointLight(0xff0055, 1, 100);
            backLight.position.set(-5, 5, -5);
            scene.add(backLight);

            createRobot();
            
            // Mouse Interaction
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onWindowResize);

            animate();
        }

        // --- BUILD THE ROBOT (Procedural Geometry) ---
        function createRobot() {
            robotGroup = new THREE.Group();

            // Materials
            const armorMat = new THREE.MeshStandardMaterial({ 
                color: 0x222222, 
                metalness: 0.8, 
                roughness: 0.2 
            });
            const glowMat = new THREE.MeshBasicMaterial({ color: 0x00ffcc });
            const darkMat = new THREE.MeshStandardMaterial({ color: 0x111111 });

            // 1. Main Head (Skull)
            const skullGeo = new THREE.BoxGeometry(2.2, 2.5, 2);
            head = new THREE.Mesh(skullGeo, armorMat);
            
            // 2. Eyes (Glowing)
            const eyeGeo = new THREE.SphereGeometry(0.3, 32, 32);
            leftEye = new THREE.Mesh(eyeGeo, glowMat);
            leftEye.position.set(-0.6, 0.2, 1);
            
            rightEye = new THREE.Mesh(eyeGeo, glowMat);
            rightEye.position.set(0.6, 0.2, 1);
            
            head.add(leftEye);
            head.add(rightEye);

            // 3. Jaw (The moving part)
            const jawGeo = new THREE.BoxGeometry(1.8, 0.8, 1.8);
            jaw = new THREE.Mesh(jawGeo, darkMat);
            jaw.position.set(0, -1.5, 0.2); // Initial position below head
            
            // Add parts to group
            robotGroup.add(head);
            robotGroup.add(jaw);

            scene.add(robotGroup);
        }

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.05;

            // Idle floating animation
            robotGroup.position.y = Math.sin(time) * 0.1;

            // Mouth Animation (Lip Sync Simulation)
            if (isSpeaking) {
                // Randomize jaw movement to simulate talking
                jaw.position.y = -1.5 - Math.abs(Math.sin(time * 5) * 0.3);
                
                // Flicker eyes slightly when talking
                leftEye.material.opacity = 0.8 + Math.random() * 0.2;
            } else {
                // Close mouth smoothly
                jaw.position.y = THREE.MathUtils.lerp(jaw.position.y, -1.4, 0.1);
            }

            renderer.render(scene, camera);
        }

        // --- MOUSE TRACKING ---
        function onMouseMove(event) {
            // Calculate mouse position relative to center of screen (-1 to +1)
            const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Rotate entire robot group slightly to look at cursor
            if(robotGroup) {
                robotGroup.rotation.y = mouseX * 0.5;
                robotGroup.rotation.x = mouseY * 0.3;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- TEXT TO SPEECH ENGINE ---
        function speakText() {
            const text = document.getElementById('textInput').value;
            
            if (window.speechSynthesis.speaking) {
                window.speechSynthesis.cancel(); // Stop current speech if any
            }

            const utterance = new SpeechSynthesisUtterance(text);
            
            // Select a robotic voice if available
            const voices = window.speechSynthesis.getVoices();
            // Try to find a "Google US English" or similar, otherwise default
            const robotVoice = voices.find(v => v.name.includes('Google US English')) || voices[0];
            utterance.voice = robotVoice;
            
            utterance.pitch = 0.8; // Lower pitch for robot effect
            utterance.rate = 1.0;  // Normal speed

            // Event Listeners for Animation
            utterance.onstart = function() {
                isSpeaking = true;
                document.getElementById('status').innerText = "TRANSMITTING...";
                document.getElementById('status').style.color = "#ff0055";
            };

            utterance.onend = function() {
                isSpeaking = false;
                document.getElementById('status').innerText = "ONLINE";
                document.getElementById('status').style.color = "#00ffcc";
            };

            window.speechSynthesis.speak(utterance);
        }

        // Initialize everything
        init();

    </script>
</body>
</html>
